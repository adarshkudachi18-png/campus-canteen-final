<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headquarters - Campus Canteen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 450px;
            margin: 100px auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .login-card h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .login-card p {
            color: #64748b;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
        }

        .actions {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .actions h2 {
            color: #1e293b;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .admins-table {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .admins-table h2 {
            color: #1e293b;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            background: #f8fafc;
            padding: 15px;
            text-align: left;
            color: #64748b;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-blocked {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .btn-block {
            background: #fef3c7;
            color: #92400e;
        }

        .btn-unblock {
            background: #d1fae5;
            color: #065f46;
        }

        .btn-edit {
            background: #dbeafe;
            color: #1e40af;
        }

        .btn-delete {
            background: #fee2e2;
            color: #991b1b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            table {
                font-size: 14px;
            }

            .action-btn {
                display: block;
                margin: 5px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Card -->
    <div id="loginCard" class="login-card">
        <h2>üèõÔ∏è Headquarters Login</h2>
        <p>High-security access for headquarters only</p>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard container">
        <div class="header">
            <h1>üèõÔ∏è Headquarters Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Admins</h3>
                <div class="value" id="totalAdmins">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Admins</h3>
                <div class="value" id="activeAdmins">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Students</h3>
                <div class="value" id="totalStudents">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Colleges</h3>
                <div class="value" id="totalColleges">0</div>
            </div>
        </div>

        <div class="actions">
            <h2>Quick Actions</h2>
            <button class="btn-primary" onclick="openCreateAdminModal()">‚ûï Create Admin Account</button>
        </div>

        <div class="admins-table">
            <h2>All Admins</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>College</th>
                        <th>Canteen</th>
                        <th>Students</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Admin Modal -->
    <div id="createAdminModal" class="modal">
        <div class="modal-content">
            <h2>Create Admin Account</h2>
            <form id="createAdminForm">
                <div class="form-group">
                    <label>Admin Name</label>
                    <input type="text" id="adminName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="adminEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="adminPhone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label>College Name</label>
                    <input type="text" id="collegeName" required>
                </div>
                <div class="form-group">
                    <label>Canteen Name</label>
                    <input type="text" id="canteenName" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="adminAddress" required>
                </div>
                <button type="submit" class="submit-btn">Create Admin</button>
                <button type="button" class="submit-btn" style="background: #64748b; margin-top: 10px;" onclick="closeCreateAdminModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Auto-detect environment (local vs Render)
const isLocal = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";

// ‚úÖ Use local backend for local dev, or Render backend for production
const API_URL = isLocal
  ? "http://localhost:3000/api"
  : "https://campus-canteen-final.onrender.com/api";

        let currentUser = null;

        // Auto-refresh every 3 seconds
        setInterval(() => {
            if (currentUser) {
                loadAdmins();
            }
        }, 3000);

        // Check auth on load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('hqToken');
            if (token) {
                currentUser = JSON.parse(localStorage.getItem('hqUser'));
                showDashboard();
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/hq/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    localStorage.setItem('hqToken', data.token);
                    localStorage.setItem('hqUser', JSON.stringify(data.user));
                    showToast('Login successful!', 'success');
                    showDashboard();
                } else {
                    showToast(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showToast('Login error: ' + error.message, 'error');
            }
        });

        // Show Dashboard
        function showDashboard() {
            document.getElementById('loginCard').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadAdmins();
        }

        // Logout
        function logout() {
            localStorage.removeItem('hqToken');
            localStorage.removeItem('hqUser');
            currentUser = null;
            document.getElementById('loginCard').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            showToast('Logged out successfully', 'success');
        }

        // Load Admins
        async function loadAdmins() {
            try {
                const response = await fetch(`${API_URL}/hq/admins`);
                const admins = await response.json();
                
                document.getElementById('totalAdmins').textContent = admins.length;
                document.getElementById('activeAdmins').textContent = admins.filter(a => a.status === 'active').length;
                document.getElementById('totalStudents').textContent = admins.reduce((sum, a) => sum + (a.studentCount || 0), 0);
                document.getElementById('totalColleges').textContent = new Set(admins.map(a => a.collegeName)).size;
                
                const tbody = document.getElementById('adminsTableBody');
                tbody.innerHTML = admins.map(admin => `
                    <tr>
                        <td>${admin.name}</td>
                        <td>${admin.email}</td>
                        <td>${admin.collegeName}</td>
                        <td>${admin.canteenName}</td>
                        <td>${admin.studentCount || 0}</td>
                        <td>
                            <span class="status-badge status-${admin.status}">
                                ${admin.status}
                            </span>
                        </td>
                        <td>
                            ${admin.status === 'active' 
                                ? `<button class="action-btn btn-block" onclick="blockAdmin('${admin.id}')">Block</button>`
                                : `<button class="action-btn btn-unblock" onclick="unblockAdmin('${admin.id}')">Unblock</button>`
                            }
                            <button class="action-btn btn-delete" onclick="deleteAdmin('${admin.id}', '${admin.name}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showToast('Error loading admins: ' + error.message, 'error');
            }
        }

        // Create Admin Modal
        function openCreateAdminModal() {
            document.getElementById('createAdminModal').classList.add('active');
        }

        function closeCreateAdminModal() {
            document.getElementById('createAdminModal').classList.remove('active');
            document.getElementById('createAdminForm').reset();
        }

        // Create Admin
        document.getElementById('createAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('adminName').value,
                email: document.getElementById('adminEmail').value,
                phone: document.getElementById('adminPhone').value,
                collegeName: document.getElementById('collegeName').value,
                canteenName: document.getElementById('canteenName').value,
                address: document.getElementById('adminAddress').value
            };
            
            try {
                const response = await fetch(`${API_URL}/hq/create-admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast(`Admin created! Password: ${result.admin.tempPassword}`, 'success');
                    closeCreateAdminModal();
                    loadAdmins();
                } else {
                    showToast(result.error || 'Failed to create admin', 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        });

        // Block Admin
        async function blockAdmin(id) {
            if (!confirm('Are you sure you want to block this admin?')) return;
            
            try {
                const response = await fetch(`${API_URL}/hq/admins/${id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'blocked' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Admin blocked successfully', 'success');
                    loadAdmins();
                } else {
                    showToast(data.error || 'Failed to block admin', 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Unblock Admin
        async function unblockAdmin(id) {
            try {
                const response = await fetch(`${API_URL}/hq/admins/${id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'active' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Admin unblocked successfully', 'success');
                    loadAdmins();
                } else {
                    showToast(data.error || 'Failed to unblock admin', 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Delete Admin
        async function deleteAdmin(id, name) {
            if (!confirm(`Are you sure you want to delete admin "${name}"? This action cannot be undone.`)) return;
            
            try {
                const response = await fetch(`${API_URL}/hq/admins/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Admin deleted successfully', 'success');
                    loadAdmins();
                } else {
                    showToast(data.error || 'Failed to delete admin', 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
